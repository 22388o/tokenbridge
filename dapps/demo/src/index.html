    <script>

    pages.goTo('home');
    
function show(accounts) {
    var naccounts = accounts.length;
    
    for (var k = 0; k < naccounts; k++) {
        var account = accounts[k];
        
        var trow = $('<tr>')
            .append($('<td>')
                .attr('id', 'account-' + k)
                .text(account.name))
            .append($('<td style="text-align: right">')
                .attr('id', 'balance0-' + k))
            .append($('<td style="text-align: center">')
                .append($('<a href="#" onclick="exportTokens(' + k + ')">')
                    .text('->')))
            .append($('<td style="text-align: center">')
                .append($('<a href="#" onclick="importTokens(' + k + ')">')
                    .text('<-')))
            .append($('<td style="text-align: right">')
                .attr('id', 'balance1-' + k));
                
        $('#balances').find('tbody').append(trow);
    }
}

var accounts = [];
var data = {};

var balances = [];
balances[0] = [];
balances[1] = [];

var blockBalances = [];

function totalBalances(bals) {
    var total = 0;
    
    for (var k = 0; k < bals.length; k++)
        total += bals[k];
    
    return total;
}

function showChart(canvas, title, balances) {
    var data = {
        animationEnabled: false,
        theme: "light2",
        title:{
            text: title
        },
        axisY:{
            includeZero: false
        },
        data: []
    };
    
    for (var k = 0; k < balances.length; k++) {
        data.data[k] = { type: "line", dataPoints: [] };
        
        for (var j = 0; j < balances[k].length; j++)
            data.data[k].dataPoints.push({ y: balances[k][j] });
    }
        
    var chart = new CanvasJS.Chart(canvas, data);
    
    chart.render();
}

var lastProcessedBlock = 0;
var data1 = [];
var data2 = [];

function fetchBlockBalances() {
    /*
    app.getBlockNumber(function (bn) {
        if (bn <= lastProcessedBlock)
            return;
            
        var nb = lastProcessedBlock + 1;
        
        app.fetchBalances(accounts, nb, (function(nb) { return function (n, m, balance) {
            balance = parseInt(balance);
 
            if (!blockBalances[m])
                blockBalances[m] = [];
                
            if (!blockBalances[m][n])
                blockBalances[m][n] = [];
                
            blockBalances[m][n][nb] = balance;
            
            console.log(m, n, nb, balance);
        }})(nb));
        
        lastProcessedBlock = bn;
    });
    */
        
    for (var k = 0; k < 10; k++) {
        if (!data1[k])
            data1[k] = [];
        if (!data2[k])
            data2[k] = [];
        
        data1[k].push(Math.floor(Math.random() * 10000000));
        data2[k].push(Math.floor(Math.random() * 10000000));
    }
    
    showChart('tokenChart1', 'Mainchain Tokens', data1);
    showChart('tokenChart2', 'Sidechain Tokens', data2);
    
    /*
    if (blockBalances[0])
        showChart('tokenChart1', 'Mainchain Tokens', blockBalances[0]);
        
    if (blockBalances[1])
        showChart('tokenChart2', 'Sidechain Tokens', blockBalances[1]);
    */
}

var lastProcessedBlock = 0;

function fetchBalances() {
    app.fetchBalances(accounts, function (n, m, balance) {
        balance = parseInt(balance);
        balances[m][n] = balance;
        
        $('#balance' + m + '-' + n).text(balance);
        
        if (balance > 0) {
            var total = totalBalances(balances[m]);
            var prop = Math.floor(balance / total * 64);
            var val = (255 - 32 - prop).toString(16);
            
            while (val.length < 2)
                val = '0' + val;
            
            $('#balance' + m + '-' + n).attr('bgcolor', '#' + val + 'ff' + val);
        }
        else
            $('#balance' + m + '-' + n).attr('bgcolor', '');
    });
}

app.loadData(function (dt) {
    data = dt;
    accounts = data.accounts;
    
    show(data.accounts);

    refreshBalances();
});

function distributeTokens() {
    app.distributeTokens(accounts, function () {
        fetchBalances();
    });
}

function exportTokens(n) {
    var account = accounts[n];
    
    if (account.name.indexOf('ustodian') >= 0)
        return;
        
    if (!account.balance0)
        return;
        
    app.transfer(account.address, data.main.custodian, data.main.token, account.balance0);
}

function importTokens(n) {
    var account = accounts[n];
    
    if (account.name.indexOf('ustodian') >= 0)
        return;
        
    if (!account.balance1)
        return;
        
    app.transfer(account.address, data.side.custodian, data.side.token, account.balance1);
}

function refreshBalances() {
    fetchBalances();
    fetchBlockBalances();
    
    setTimeout(refreshBalances, 2000);
}
